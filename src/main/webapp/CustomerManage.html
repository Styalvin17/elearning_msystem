    <script type="text/javascript">
        //弹出隐藏层
        function ShowDiv(show_div,bg_div){
            document.getElementById(show_div).style.display='block';
            document.getElementById(bg_div).style.display='block' ;
            var bgdiv = document.getElementById(bg_div);
            bgdiv.style.width = document.body.scrollWidth;
// bgdiv.style.height = $(document).height();
            $("#"+bg_div).height($(document).height());
        };
        //关闭弹出层
        function CloseDiv(show_div,bg_div)
        {
            document.getElementById(show_div).style.display='none';
            document.getElementById(bg_div).style.display='none';

            location.reload();
        };
    </script>

    <script>
        var navhtml='';
        function getParams(key) {
            var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        };
        window.onload=function () {
            alert("begin");
            var auth=getParams("auth");

            alert("begin");
            for(var i=0;i<auth.split(",").length;i++){
                if(auth.split(",")[i]!=null){
                    var mynav=document.getElementById("js-nav");
                    var framea = document.createElement("a");
                    var framespan = document.createElement("span");
                    framespan.innerHTML=auth.split(",")[i];
                    framea.setAttribute("class","demo");
                    framea.setAttribute("href","index2.html");
                    framea.appendChild(framespan);

                    mynav.appendChild(framea);
                }
            }
            alert(navhtml);
        };

    </script>

<script type="text/javascript">
    function toUpdatePage(SelectedUsername){
        // alert("toUpdatePage1");
        // getSelectedContent();
        var username = SelectedUsername;
        alert(username);
        window.location.href="UpdateCustomer.html?values="+username;
    }

    function toAddPage(){
        window.location.href="AddCustomer.html";
    }

    function add(){
        alert("adding...")
        var customerName = document.getElementById("cName").value;
        var customerTel = document.getElementById("cTel").value;
        var customerAddr = document.getElementById("cAddr").value;
        var customerFax = document.getElementById("cFax").value;
        var customerCode = document.getElementById("cCode").value;
        var customerBank = document.getElementById("cBank").value;
        var customerAccount = document.getElementById("cAccount").value;

        var req = {
            "customerName":customerName,
            "customerAddr":customerAddr,
            "customerTel":customerTel,
            "customerFax":customerFax,
            "customerCode":customerCode,
            "customerBank":customerBank,
            "customerAccount":customerAccount
        };
        alert("mmm");

        $.ajax({
            type: 'POST',
            url: "Customer/add",
            data: JSON.stringify(req),
            contentType: 'application/json; charset=UTF-8',
            dataType:"text",
            success: function (data) {
                alert("Successfully Returned Data!");
                alert(data);

                document.getElementById("cName").value = "";
                document.getElementById("cTel").value = "";
                document.getElementById("cAddr").value = "";
                document.getElementById("cFax").value = "";
                document.getElementById("cCode").value = "";
                document.getElementById("cBank").value = "";
                document.getElementById("cAccount").value = "";
                document.getElementById("cMore").value = "";
            },
            error: function (data) {
                alert("Failed in Returning Data!");
                alert(data);
            }
        });
    }

    function update(){
        alert("updating...");
        var customerName = document.getElementById("cName2").innerHTML;
        var customerTel = document.getElementById("cTel2").value;
        var customerAddr = document.getElementById("cAddr2").value;
        var customerFax = document.getElementById("cFax2").value;
        var customerCode = document.getElementById("cCode2").value;
        var customerBank = document.getElementById("cBank2").value;
        var customerAccount = document.getElementById("cAccount2").value;

        var req = {
            "customerName":customerName,
            "customerAddr":customerAddr,
            "customerTel":customerTel,
            "customerFax":customerFax,
            "customerCode":customerCode,
            "customerBank":customerBank,
            "customerAccount":customerAccount
        };
        alert("mmm");

        $.ajax({
            type: 'POST',
            url: "Customer/update",
            data: JSON.stringify(req),
            contentType: 'application/json; charset=UTF-8',
            dataType:"text",
            success: function (data) {
                alert("Successfully Returned Data!");
                alert(data);
            },
            error: function (data) {
                alert("Failed in Returning Data!");
                alert(data);
            }
        });
    }

    $(function(){
        $("#table").on("click", ":button", function(event){
            if($(this).val()=="修改") {
                alert($(this).closest("tr").find("td").eq(1).text());
                ShowDiv('UpdateDiv','fade');
                document.getElementById("cName2").innerHTML = $(this).closest("tr").find("td").eq(1).text();
                document.getElementById("cTel2").value = $(this).closest("tr").find("td").eq(3).text();
                document.getElementById("cAddr2").value = $(this).closest("tr").find("td").eq(2).text();
                document.getElementById("cFax2").value = $(this).closest("tr").find("td").eq(4).text();
                document.getElementById("cCode2").value = $(this).closest("tr").find("td").eq(5).text();
                document.getElementById("cBank2").value = $(this).closest("tr").find("td").eq(6).text();
                document.getElementById("cAccount2").value = $(this).closest("tr").find("td").eq(7).text();
                // window.location.href = "UpdateCustomer.html?values=" + $(this).closest("tr").find("td").eq(1).text();
            }else if($(this).val()=="删除"){
                alert("进入删除按钮");
                var customerId = $(this).closest("tr").find("td").eq(0).text();
                var customerName = $(this).closest("tr").find("td").eq(1).text();
                var customerAddr = $(this).closest("tr").find("td").eq(2).text();
                var customerTel = $(this).closest("tr").find("td").eq(3).text();
                var customerFax = $(this).closest("tr").find("td").eq(4).text();
                var customerCode = $(this).closest("tr").find("td").eq(5).text();
                var customerBank = $(this).closest("tr").find("td").eq(6).text();
                var customerAccount = $(this).closest("tr").find("td").eq(7).text();
                var req={
                    "customerId":customerId,
                    "customerName":customerName,
                    "customerAddr":customerAddr,
                    "customerTel":customerTel,
                    "customerFax":customerFax,
                    "customerCode":customerCode,
                    "customerBank":customerBank,
                    "customerAccount":customerAccount
                };

                $.ajax({
                    type: 'POST',
                    url: "Customer/delete",
                    data: JSON.stringify(req),
                    contentType: 'application/json; charset=UTF-8',
                    dataType:"text",
                    success: function (data) {
                        alert("success");
                        alert(data);
                        var tables=$('#table').DataTable();
                        tables.row().remove();//删除这行的数据
                        tables.draw(false);
                        // window.location.reload();
                    },
                    error: function (data) {
                        alert("error");
                        alert(data);
                    }
                });
            }
        });
    });

    window.onload = function (){
        var req = {
            "listRequest":"list"
        };

        $.ajax({
            type: 'POST',
            url: "Customer/list",
            data: JSON.stringify(req),
            contentType: 'application/json; charset=UTF-8',
            dataType:"json",
            success: function (data) {
                alert("success");
                alert(data);

                $('#table').dataTable().fnDestroy();
                $('#table').DataTable( {
                    data: data,
                    //使用对象数组，一定要配置columns，告诉 DataTables 每列对应的属性
                    //data 这里是固定不变的，name，position，salary，office 为你数据里对应的属性
                    columns: [
                        { data: 'customerId' },
                        { data: 'customerName' },
                        { data: 'customerAddr' },
                        { data: 'customerTel' },
                        { data: 'customerFax' },
                        { data: 'customerCode' },
                        { data: 'customerBank' },
                        { data: 'customerAccount' },
                        { data: null }
                    ],
                    columnDefs:[{
                        targets: 8,
                        render: function (data, type, row, meta) {
                            return '<input type="button" class="btn btn-danger btn-block" value="删除"></input>' +
                                '<input type="button" class="btn btn-danger btn-block" value="修改"></input>';
                        }
                    }, { "orderable": false, "targets": 8 }
                    ]
                } );
            },
            error: function (data) {
                alert("error");
                alert(data);
            }
        });
    }
</script>
